<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packages - FitLife Gym</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            gap: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #000000;
        }
        /* Packages section */
        #packages {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .package {
            flex: 1 1 300px; /* Flex grow, flex shrink, flex basis */
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .package h3 {
            margin-top: 0;
        }
        .package p {
            flex-grow: 1;
        }
        .image-container {
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
        }
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Packages</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="timings.html">Timings</a>
            <a href="offers.html">Offers</a>
            <a href="gears.html">Gym Gears</a>
            <a href="nutrition.html">Nutrition & Supplements</a>
            <a href="gallery.html">Gallery</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="packages">
        <div class="package">
            <h1>BASIC</h1>
            <p>Access to gym equipment, basic workout plan.</p>
            <div class="image-container">
                <img src="im/Default_gym_package_images_1.jpg" alt="Basic Package">
            </div>
        </div>
        <div class="package">
            <h1>PREMIUM</h1>
            <p>Includes Basic, plus personal trainer, advanced workout plans.</p>
            <div class="image-container">
                <img src="im/Default_gym_package_images_2.jpg" alt="Premium Package">
            </div>
        </div>
        <div class="package">
            <h1>VIP</h1>
            <p>All-inclusive package with nutrition and supplements guidance.</p>
            <div class="image-container">
                <img src="im/Default_gym_package_images_3.jpg" alt="VIP Package">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
